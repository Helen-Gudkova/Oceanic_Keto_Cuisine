{% block content %}
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style_recipes_detail.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<h2 class="site-title1 text-center">{{ dish_type }} ü•ëüêü</h2>
 <div class="image-column text-center"> <!-- –¥–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å—Ç–æ–ª–±—Ü–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π -->
  <div class="slider-container">
  {% for recipe_title in recipes %}
  <div class="item">
    <a href="{% url 'recipe_detail' recipe_title=recipe_title %}">
      <div class="img-container">
        <img src="{% static 'images/'%}{{ recipe_title }}.jpg" alt="{{ recipe_title }}">
      </div>
      <div class="text-container">{{ recipe_title }}</div>
    </a>
  </div>
  {% endfor %}
</div>

</div>
<script>
  const prevButton = document.querySelector('.prev-button');
  const nextButton = document.querySelector('.next-button');
  const sliderContainer = document.querySelector('.slider-container');

  let sliderWidth = sliderContainer.offsetWidth;
  let itemWidth = sliderContainer.querySelector('.type').offsetWidth;
  let scrollAmount = itemWidth * 4;

  prevButton.textContent = '‚Üê';
  nextButton.textContent = '‚Üí';

  prevButton.addEventListener('click', () => {
  sliderContainer.scrollBy({
    left: -scrollAmount,
    behavior: 'smooth'
  });
});

nextButton.addEventListener('click', () => {
  sliderContainer.scrollBy({
    left: scrollAmount,
    behavior: 'smooth'
  });
});
  document.body.appendChild(prevButton);
  document.body.appendChild(nextButton);
</script>
{% endblock %}
